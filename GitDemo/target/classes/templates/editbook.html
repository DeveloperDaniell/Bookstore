<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa kirjaa</title>
</head>
<body>
    <h1>Muokkaa kirjaa</h1>
    <form action="#" th:action="@{/editbook}" th:object="${book}" method="post">
        <label for="title">Otsikko:</label>
        <input type="text" th:field="*{title}" id="title" required>
        
        <label for="author">Tekij√§:</label>
        <input type="text" th:field="*{author}" id="author" required>
        
        <label for="year">Vuosi:</label>
		<input type="number" th:field="*{year}" id="year" required>
		
		<label for="isbn">ISBN:</label>
		<input type="text" th:field="*{isbn}" id="isbn" required>
		
		<label for="price">Hinta:</label>
		<input type="number" th:field="*{price}" id="price" required>

        <button type="submit">Tallenna muutokset</button>
    </form>
</body>
</html>
