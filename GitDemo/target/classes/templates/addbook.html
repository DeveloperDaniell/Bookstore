<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add a new Book</h2>

<form action="#" th:action="@{/addbook}" th:object="${newBook}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required />
    <br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required />
    <br/>

    <label>Year:</label>
    <input type="number" th:field="*{year}" required />
    <br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required />
    <br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required />
    <br/>

    <input type="submit" value="Add Book"/>
</form>

</body>
</html>
